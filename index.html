<script>
// --- Updates UI labels ---
document.getElementById("coinBias").oninput = e =>
    coinBiasLabel.textContent = Number(e.target.value).toFixed(2);

document.getElementById("coinTrials").oninput = e =>
    coinTrialsLabel.textContent = e.target.value;

document.getElementById("diceSides").oninput = e =>

// --- Coin Simulation ---
function runCoin() {
    const bias = Number(document.getElementById("coinBias").value);
    const trials = Number(document.getElementById("coinTrials").value);

    let heads = 0;
    for (let i = 0; i < trials; i++) {
        if (Math.random() < bias) heads++;
    }
    let tails = trials - heads;

    hCount.textContent = heads;
    tCount.textContent = tails;
}


// --- Dice Simulation ---
function runDice() {
    const sides = Number(document.getElementById("diceSides").value);
    const trials = Number(document.getElementById("diceTrials").value);

    const results = {};
    for (let i = 1; i <= sides; i++) results[i] = 0;

    for (let i = 0; i < trials; i++) {
        const roll = Math.floor(Math.random() * sides) + 1;
        results[roll]++;
    }

    drawDiceChart(results);
}


// --- Draw Chart ---
function drawDiceChart(results) {
    const canvas = document.getElementById("diceChart");
    const ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const entries = Object.entries(results);
    const maxVal = Math.max(...entries.map(e => e[1]));
    const barWidth = canvas.width / entries.length - 10;

    entries.forEach(([side, count], i) => {
        const barHeight = (count / maxVal) * (canvas.height - 40);

        ctx.fillStyle = "#22d3ee";
        ctx.fillRect(
            i * (barWidth + 10) + 20,
            canvas.height - barHeight - 20,
            barWidth,
            barHeight
        );

        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(side, i * (barWidth + 10) + 20 + barWidth / 2, canvas.height - 5);
    });
}
